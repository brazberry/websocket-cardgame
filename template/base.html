<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TroefCall Online, by Savit Software - {% block title %}{% end %}</title>
    <meta name="description" content="">
    <meta name="author" content="Shanny Anoep">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="presentation/screen.css" rel="stylesheet">
    <link href="presentation/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="presentation/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Troefcall Online</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li class="active"><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        {% block content %}&nbsp;{% end %}

        <div class="row-fluid">
          <div class="span1">&nbsp;</div>
          <div class="span10">
          {% block ads %}
          <script type="text/javascript"><!--
          google_ad_client = "ca-pub-3964219600595733";
          /* Troefcall Online */
          google_ad_slot = "2259581847";
          google_ad_width = 728;
          google_ad_height = 90;
          //-->
          </script>
          <script type="text/javascript"
            src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
          </script>
          {% end %}
          </div>
          <div class="span1">&nbsp;</div>
        </div>
      <hr>
      
      <div class="row-fluid">
        <div class="span1">&nbsp;</div>
        <div class="span10">
          <footer>
          <p>&copy; Savit Software 2011</p>
          </footer>
        </div>
        <div class="span1">&nbsp;</div>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="behaviour/jquery-1.7.1.js"></script>
    <script src="behaviour/PxLoader.js"></script>
    <script src="behaviour/PxLoaderImage.js"></script>
    <script src="behaviour/raphael-2.0.2.js" type="text/javascript"></script>
    <script src="behaviour/underscore-1.3.1.js" type="text/javascript"></script>
    <script src="behaviour/bootstrap.js"></script>

    <script src="config/config.js"></script>
    <script src="behaviour/messages.js"></script>
    <script src="behaviour/model.js"></script>
    <script src="behaviour/view.js"></script>
    <script src="behaviour/engine.js" type="text/javascript"></script>
    {% block analytics %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{settings.GOOGLE_ANALYTICS_CODE}}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% end %}
  </body>
</html>
